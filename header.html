<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lume Header</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    

    * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

/* Your existing styles should follow below this */

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background-color: #ffffff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      padding: 10px 16px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

  .header-container {
    max-width: 1200px; /* Increased the width from 120px to 1200px */
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo img {
      height: 30px;
      width: 30px;
      object-fit: cover;
    }

    .logo h1 {
      font-size: 20px;
      font-weight: bold;
      color: #0a66c2;
    }

    /* Search Bar */
    .search-bar {
      flex: 1;
      margin: 0 20px;
      display: flex;
      align-items: center;
      background-color: #eef3f8;
      padding: 6px 12px;
      border-radius: 8px;
      max-width: 450px;
    }

    .search-bar i {
      color: #555;
      margin-right: 8px;
    }

    .search-bar input {
      border: none;
      background: transparent;
      outline: none;
      width: 100%;
      font-size: 14px;
    }

    /* Navigation Links */
    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #555;
      font-size: 12px;
      cursor: pointer;
      transition: color 0.2s;
      text-align: center;
    }

    .nav-item i {
      font-size: 18px;
      margin-bottom: 2px;
    }

    .nav-item.active,
    .nav-item:hover {
      color: #0a66c2;
    }

    .nav-item a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <!-- Logo -->
      <div class="logo">
        <img src="https://via.placeholder.com/30x30" alt="Lume Logo">
        <h1>Lume</h1>
      </div>

      <!-- Search Bar -->
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search for researchers, publications...">
      </div>

      <!-- Navigation -->
      <div class="nav-links">
        <div class="nav-item active">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-users"></i>
          <span>Network</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-briefcase"></i>
          <span><a href="opportunities.html">Opportunities</a></span>
        </div>
        <div class="nav-item">
          <i class="fas fa-comment-dots"></i>
          <span>Messages</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-bell"></i>
          <span>Notifications</span>
        </div>
      </div>
    </div>
  </header>

</body>
</html>

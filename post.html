<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .content {
      padding: 20px;
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Modal Box */
    .modal {
      background: white;
      padding: 20px;
      width: 500px;
      max-width: 95%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
    }

    .modal h2 {
      margin-top: 0;
    }

    .input-group {
      margin: 15px 0;
    }

    input[type="file"] {
      display: block;
      margin-top: 8px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      resize: vertical;
    }

    button {
      padding: 10px 15px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>


  <button onclick="openModal()">Post</button>

<!-- Modal -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2>Post Something</h2>

    <div class="input-group">
      <label for="postText">Write something:</label>
      <textarea id="postText" placeholder="What's on your mind?"></textarea>
    </div>

    <div class="input-group">
      <label>Add Image:</label>
      <input type="file" accept="image/*">
    </div>

    <div class="input-group">
      <label>Add Video:</label>
      <input type="file" accept="video/*">
    </div>

    <div class="input-group">
      <label>Add Document:</label>
      <input type="file" accept=".pdf,.doc,.docx,.ppt,.pptx">
    </div>

    <button onclick="submitPost()">Post</button>
  </div>
</div>

<script>
  function openModal() {
    document.getElementById("modalOverlay").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modalOverlay").style.display = "none";
  }

  function submitPost() {
    const text = document.getElementById("postText").value;
    alert("Post submitted:\n" + text);
    closeModal();
  }
</script>

</body>
</html>

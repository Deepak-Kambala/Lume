    <style>
        /* Add basic modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        .modal-content textarea {
            width: 100%;
            height: 100px;
            resize: none;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        .close-modal {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .modal-content input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        .post-button-modal {
            background-color: var(--primary-color, #007bff);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

                <input type="text" class="post-input" placeholder="Start a post..." onclick="openModal()">
            </div>
            <div class="post-actions">
                <div class="post-action">
                    <i class="fas fa-image"></i>
                    <span>Photo</span>
                </div>
                <div class="post-action">
                    <i class="fas fa-file-alt"></i>
                    <span>Document</span>
                </div>
                <button class="post-button" onclick="openModal()">Post</button>
            </div>
        </div>
